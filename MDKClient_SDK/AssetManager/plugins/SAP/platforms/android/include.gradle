println '---------------------------INCLUDE.GRADLE---------------------------------'
println "$projectDir"

android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

buildscript {
    def versionsGradle = file("../../../../AndroidStudioProjects/MDKClient/versions.gradle")
    if (versionsGradle.exists()) {
        apply from: versionsGradle.getAbsolutePath()
    } else {
        def currentFileDir = buildscript.sourceFile.getParent()
        apply from: "$currentFileDir/versions.gradle"
    }
}

