    implementation deps.chart
    implementation deps.tony19_logback
    implementation deps.slf4j_api
    implementation deps.slf4j_jul
    implementation deps.firebase
    
    annotationProcessor deps.androidx_annotations
    implementation deps.glide.runtime
    implementation deps.glide.annotations
    annotationProcessor deps.glide.compiler
    implementation deps.glide.okhttp3_integration
    implementation deps.okhttp3
    implementation deps.gson

